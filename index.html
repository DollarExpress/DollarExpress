    <style>
        /* ===== CSS VARIABLES ===== */
        :root {
            /* Modern Color Palette */
            --primary: #0052FF;
            --primary-light: #E6EEFF;
            --primary-dark: #0041CC;
            --accent: #00C853;
            --accent-light: #E8F5E9;
            --dark: #0A0F2D;
            --dark-light: #1A1F3D;
            --gray-100: #F8FAFC;
            --gray-200: #F1F5F9;
            --gray-300: #E2E8F0;
            --gray-400: #CBD5E1;
            --gray-500: #94A3B8;
            --gray-600: #64748B;
            --gray-700: #475569;
            --gray-800: #334155;
            --gray-900: #1E293B;
            --white: #FFFFFF;
            --error: #EF4444;
            --error-light: #FEE2E2;
            --warning: #F59E0B;
            --success: #10B981;
            --success-light: #D1FAE5;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            --gradient-accent: linear-gradient(135deg, var(--accent) 0%, #00A844 100%);
            --gradient-dark: linear-gradient(135deg, var(--dark) 0%, #000716 100%);
            
            /* Border Radius */
            --radius-sm: 8px;
            --radius: 12px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --radius-xl: 32px;
            
            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition: 250ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 350ms cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Typography */
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* ===== RESET & BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--gray-100);
            color: var(--gray-800);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ===== TYPOGRAPHY ===== */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            line-height: 1.2;
            color: var(--dark);
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            margin-bottom: 1.5rem;
        }

        h2 {
            font-size: clamp(1.75rem, 4vw, 2.5rem);
            margin-bottom: 1.25rem;
        }

        h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 1rem;
            color: var(--gray-700);
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: var(--transition-fast);
        }

        /* ===== LAYOUT UTILITIES ===== */

            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1.5rem;

        .section {

        .section-sm {

        /* ===== HEADER ===== */

        .logo {

            justify-content: center;
            color: var(--white);
            font-weight: 700;
            font-size: 1.25rem;
        }

            align-items: center;
            gap: 2.5rem;

            color: var(--gray-700);

        }

            font-weight: 600;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
            border-radius: 2px;
        }

        .nav-cta {
            background: var(--gradient-primary);
            color: var(--white);
            padding: 0.75rem 1.75rem;
            border-radius: var(--radius);
            font-weight: 600;
            transition: var(--transition);
        }

        .nav-cta:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--gray-700);
            cursor: pointer;

        /* ===== HERO SECTION ===== */

            padding: 6rem 0;

            overflow: hidden;
        }

            position: absolute;
            top: 0;
            right: 0;

            height: 100%;
            background: linear-gradient(90deg, transparent 0%, rgba(10, 15, 45, 0.9) 100%),
                        url('https://images.unsplash.com/photo-1554224155-8d04cb21cd6c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 600px;
        }

        .hero h1 {
            color: var(--white);
            margin-bottom: 1.5rem;
            animation: fadeInUp 0.8s ease-out;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--gray-300);
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .hero-stats {
            display: flex;
            gap: 3rem;
            margin-top: 3rem;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--white);
            line-height: 1;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--gray-400);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.5rem;
        }

        /* ===== LOAN CALCULATOR ===== */
        .calculator-section {
            background: var(--white);
            border-radius: var(--radius-xl);
            padding: 3rem;
            margin-top: -4rem;
            position: relative;
            z-index: 10;
            box-shadow: var(--shadow-xl);
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
        }

        .calculator-results {
            background: var(--gray-100);
            border-radius: var(--radius-lg);
            padding: 2.5rem;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--gray-200);
        }

        .result-item:last-child {
            border-bottom: none;
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--dark);
        }

        .result-label {
            color: var(--gray-600);
        }

        .result-value {
            font-weight: 600;
            color: var(--dark);
        }

        .calculator-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            color: var(--gray-800);
        }

        .range-value {
            color: var(--primary);
            font-weight: 700;
        }

        .range-slider {
            width: 100%;
            height: 8px;
            background: var(--gray-300);
            border-radius: 4px;
            outline: none;
            -webkit-appearance: none;
        }

        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--shadow);
        }

        .range-slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: var(--shadow);
        }

        /* ===== TRUST INDICATORS ===== */
        .trust-section {
            text-align: center;
            padding: 4rem 0;
        }

        .trust-badges {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 3rem;
        }

        .badge {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius);
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: var(--transition);
        }

        .badge:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .badge-icon {
            width: 32px;
            height: 32px;
            background: var(--primary-light);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
        }

        /* ===== HOW IT WORKS ===== */
        .steps-section {
            background: var(--gray-100);
        }

        .steps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .step-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 2.5rem;
            text-align: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .step-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
        }

        .step-number {
            position: absolute;
            top: 1rem;
            left: 1rem;
            width: 40px;
            height: 40px;
            background: var(--primary-light);
            color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.25rem;
        }

        .step-icon {
            width: 64px;
            height: 64px;
            background: var(--gradient-primary);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            margin: 0 auto 1.5rem;
            font-size: 1.5rem;
        }

        /* ===== APPLICATION FORM ===== */
        .application-section {
            background: var(--white);
        }

        .application-card {
            background: var(--white);
            border-radius: var(--radius-xl);
            padding: 4rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--gray-200);
        }

        .application-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin: 3rem 0;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gray-300);
            transform: translateY(-50%);
            z-index: 1;
        }

        .progress-step {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }

        .step-indicator {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--white);
            border: 2px solid var(--gray-300);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--gray-500);
            transition: var(--transition);
        }

        .progress-step.active .step-indicator {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--white);
        }

        .progress-step.completed .step-indicator {
            background: var(--success);
            border-color: var(--success);
            color: var(--white);
        }

        .step-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--gray-500);
        }

        .progress-step.active .step-label {
            color: var(--primary);
        }

        .progress-step.completed .step-label {
            color: var(--success);
        }

        .form-tab {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .form-tab.active {
            display: block;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .form-group.full {
            grid-column: 1 / -1;
        }

        input, select {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid var(--gray-300);
            border-radius: var(--radius);
            font-family: var(--font-family);
            font-size: 1rem;
            transition: var(--transition-fast);
            background: var(--white);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        input.error, select.error {
            border-color: var(--error);
        }

        .input-with-icon {

        }

        .input-icon {

            top: 50%;

            color: var(--gray-500);
        }

        .input-with-icon input {
            padding-right: 3rem;
        }

        .access-code-section {
            background: var(--gray-100);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-top: 1.5rem;
            border: 2px solid var(--gray-200);
        }

        .access-code-help {
            font-size: 0.875rem;
            color: var(--gray-600);
            margin-top: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .access-code-help i {
            color: var(--primary);
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--gray-200);
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-family: var(--font-family);
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: var(--white);
        }
